<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Readex+Pro&display=swap" rel="stylesheet"> 

	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Frank & Vale</title>
</head>
<body>
    <main class="card">
        <section class="card-video-container">
            <video src="./assets/compromiso.mp4" autoplay muted loop></video>
           <div class="wed">
                <div class="card-sphere">
                    <h5>
                        "Andran dos juntos si no estuvieran de acuerdo"
                        <b>Amos 3:3</b>
                    </h5>
                </div>
           </div>
        </section>
        <section class="card-time_line-header">
            <h1>Nuestra historia</h1>
        </section>
        <section class="card-time_line-container">
            <div>
                <div class="card-time_line-event">
                    <div class="card-time_line-photo" data-aos="fade-up">
                        <img src="./assets/p1.jpeg" alt="">
                    </div>
                    <h3 class="card-time_line-date">Nací el 28 de Enero de 1993</h3>
                </div>
                <div class="card-time_line-event">
                    <div class="card-time_line-photo" data-aos="fade-down">
                        <img src="./assets/p2.PNG" alt="">
                    </div>
                    <h3 class="card-time_line-date">Y yo, nací el 20 de Mayo de 1997</h3>
                </div>
                <div class="card-time_line-event">
                    <div class="card-time_line-photo" data-aos="fade-left">
                        <img src="./assets/p3.JPG" alt="">
                    </div>
                    <h3 class="card-time_line-date">Nuestra primera foto Diciembre de 2022</h3>
                </div>
                
                <div class="card-time_line-event">
                    <div class="card-time_line-photo" data-aos="fade-right">
                        <img src="./assets/p5.JPG" alt="">
                    </div>
                    <h3 class="card-time_line-date">Nos hicimos novios 22 de Diciembre de 2017</h3>
                </div>
                <div class="card-time_line-event">
                    <div class="card-time_line-photo" data-aos="fade-up">
                        <img src="./assets/p9.jpg" alt="">
                    </div>
                    <h3 class="card-time_line-date">Nos comprometimos 20 de Diciembre de 2021</h3>
                </div>
                <div class="card-time_line-event">
                    <div class="card-time_line-photo" data-aos="fade-down">
                        <img src="./assets/p8.jpg" alt="">
                    </div>
                    <h3 class="card-time_line-date">¡Y nos casaremos!</h3>
                </div>
            </div>
        </section>
        <section class="card-parents">
            <div class="card-parents__info">
                <img src="./assets/p12.JPG" alt="">
                <div class="card-parents__">
                    <p></p>
                </div>
            </div>
            <div class="card-parents__info">
                
            </div>
        </section>
    </main>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<script>
		AOS.init({
			duration: 1000,
			once: true
		});
	</script>
</body>
</html>
